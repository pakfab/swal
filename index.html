<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Pembuat Kartu Soal</title>
    <style>
      /* Style-style ini untuk tampilan aplikasi di browser, bukan untuk PDF */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(45deg, #1e3c72, #2a5298);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .header h2 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      .header h3 {
        font-size: 16px;
        font-weight: normal;
      }

      .form-container {
        padding: 40px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: span 2;
      }

      label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
        font-size: 14px;
      }

      input,
      textarea,
      select {
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      textarea {
        min-height: 100px;
        resize: vertical;
      }

      .textarea-large {
        min-height: 150px;
      }

      .formatting-toolbar {
        display: flex;
        gap: 5px;
        margin-bottom: 8px;
        background-color: #f8f9fa;
        padding: 8px;
        border-radius: 8px;
        border: 2px solid #e1e5e9;
        flex-wrap: wrap;
      }

      .format-btn {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 6px 10px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }

      .format-btn:hover {
        background-color: #e9ecef;
      }

      .format-btn.bold {
        font-weight: bold;
      }
      .format-btn.italic {
        font-style: italic;
      }
      .format-btn.underline {
        text-decoration: underline;
      }

      .checkbox-group {
        display: flex;
        gap: 20px;
        margin-top: 8px;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .checkbox-item input[type="checkbox"] {
        width: auto;
      }

      .section-divider {
        margin: 30px 0;
        padding: 15px;
        background: linear-gradient(45deg, #f093fb, #f5576c);
        color: white;
        text-align: center;
        border-radius: 8px;
        font-weight: bold;
      }

      .soal-navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
      }

      .soal-counter {
        font-weight: bold;
        font-size: 18px;
        color: #333;
      }

      .nav-buttons {
        display: flex;
        gap: 10px;
      }

      .nav-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .nav-btn.prev {
        background: #6c757d;
        color: white;
      }
      .nav-btn.next {
        background: #28a745;
        color: white;
      }
      .nav-btn.add {
        background: #007bff;
        color: white;
      }
      .nav-btn.remove {
        background: #dc3545;
        color: white;
      }
      .nav-btn:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }
      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .soal-tabs {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-bottom: 20px;
        max-height: 150px;
        overflow-y: auto;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 10px;
      }

      .soal-tab {
        padding: 8px 12px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.3s ease;
      }
      .soal-tab.active {
        background: #007bff;
        color: white;
        border-color: #007bff;
      }
      .soal-tab.completed {
        background: #28a745;
        color: white;
      }

      .buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      button {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-preview {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
      }
      .btn-preview:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .btn-export {
        background: linear-gradient(45deg, #f093fb, #f5576c);
        color: white;
      }
      .btn-export:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .btn-export:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
      }

      .btn-clear {
        background: #6c757d;
        color: white;
      }
      .btn-clear:hover {
        background: #545b62;
        transform: translateY(-2px);
      }

      .btn-bulk {
        background: linear-gradient(45deg, #20bf6b, #26d0ce);
        color: white;
      }
      .btn-bulk:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(32, 191, 107, 0.3);
      }

      .preview-container {
        margin-top: 40px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        padding: 30px;
        background: #f8f9fa;
        display: none;
      }

      .multi-preview {
        max-height: 80vh;
        overflow-y: auto;
      }

      .bulk-options {
        display: none;
        margin: 20px 0;
        padding: 20px;
        background: #e3f2fd;
        border-radius: 10px;
        border-left: 5px solid #2196f3;
      }

      .bulk-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 15px;
        margin-top: 15px;
      }

      .bulk-input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 12px;
      }

      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 600px;
      }
      .modal-grid {
        display: grid;
        gap: 10px;
        margin-top: 15px;
      }
      .modal-grid textarea {
        width: 100%;
        min-height: 50px;
      }
      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
        .form-group.full-width {
          grid-column: span 1;
        }
        .checkbox-group {
          flex-direction: column;
          gap: 10px;
        }
        .buttons {
          flex-direction: column;
        }
        .soal-navigation {
          flex-direction: column;
          gap: 15px;
        }
        .bulk-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>KARTU SOAL</h1>
        <h2>ASESMEN SUMATIF TENGAH SEMESTER I</h2>
        <h3>TAHUN PELAJARAN 2025/2026</h3>
      </div>

      <div class="form-container">
        <div id="multiMode">
          <div class="bulk-options" id="bulkOptions">
            <h3>üöÄ Buat Soal Bulk (Otomatis)</h3>
            <p>Isi data umum sekali, lalu generate nomor soal otomatis:</p>
            <div class="bulk-grid">
              <input type="number" id="bulkCount" class="bulk-input" placeholder="Jumlah soal (max 50)" max="50" min="1" value="35" />
              <select id="bulkType" class="bulk-input">
                <option value="number">Nomor (1, 2, 3...)</option>
                <option value="letter">Huruf (a, b, c...)</option>
                <option value="roman">Romawi (i, ii, iii...)</option>
              </select>
              <button type="button" onclick="generateBulkSoal()" class="nav-btn add">Generate</button>
            </div>
          </div>

          <form id="multiSoalForm">
            <div class="section-divider" style="background: linear-gradient(45deg, #1e3c72, #2a5298)">‚ÑπÔ∏è DATA UMUM (BERLAKU UNTUK SEMUA SOAL)</div>
            <div class="form-grid">
              <div class="form-group">
                <label for="multiKelas">Kelas/Term/Semester:</label>
                <input type="text" id="multiKelas" placeholder="Contoh: VII/1/Ganjil" />
              </div>

              <div class="form-group">
                <label for="multiPenulis">Penulis:</label>
                <input type="text" id="multiPenulis" placeholder="Nama penulis" />
              </div>

              <div class="form-group">
                <label for="multiMataPelajaran">Mata Pelajaran:</label>
                <input type="text" id="multiMataPelajaran" placeholder="Nama mata pelajaran" />
              </div>

              <div class="form-group">
                <label for="multiSatuanKerja">Satuan Kerja:</label>
                <input type="text" id="multiSatuanKerja" placeholder="Nama satuan kerja" />
              </div>

              <div class="form-group full-width">
                <label for="multiKurikulum">Kurikulum:</label>
                <input type="text" id="multiKurikulum" placeholder="Jenis kurikulum yang digunakan" />
              </div>
            </div>
          </form>

          <div class="section-divider">üìö DAFTAR & DETAIL SOAL</div>

          <div class="soal-navigation">
            <div class="soal-counter">Soal <span id="currentSoalNumber">1</span> dari <span id="totalSoal">0</span></div>
            <div class="nav-buttons">
              <button type="button" class="nav-btn add" onclick="addNewSoal()">‚ûï Tambah Soal</button>
              <button type="button" class="nav-btn remove" onclick="removeSoal()" id="removeBtn">üóëÔ∏è Hapus</button>
              <button type="button" class="nav-btn prev" onclick="prevSoal()" id="prevBtn">‚¨ÖÔ∏è Sebelumnya</button>
              <button type="button" class="nav-btn next" onclick="nextSoal()" id="nextBtn">‚û°Ô∏è Selanjutnya</button>
            </div>
          </div>

          <div class="soal-tabs" id="soalTabs"></div>

          <div id="currentSoalForm">
            <div class="form-group full-width">
              <label for="currentCapaianPembelajaran">Capaian Pembelajaran:</label>
              <textarea id="currentCapaianPembelajaran" placeholder="Jelaskan capaian pembelajaran untuk soal ini"></textarea>
            </div>

            <div class="form-group full-width">
              <label for="currentBukuAcuan">Buku Acuan/Referensi:</label>
              <textarea id="currentBukuAcuan" placeholder="Sebutkan buku atau referensi untuk soal ini"></textarea>
            </div>

            <div class="form-group full-width">
              <label>Level Kognitif:</label>
              <div class="checkbox-group">
                <div class="checkbox-item">
                  <input type="checkbox" id="currentMemahami" name="currentLevelKognitif" value="Memahami" />
                  <label for="currentMemahami">Memahami</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="currentMengaplikasi" name="currentLevelKognitif" value="Mengaplikasi" />
                  <label for="currentMengaplikasi">Mengaplikasi</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="currentMerefleksi" name="currentLevelKognitif" value="Merefleksi" />
                  <label for="currentMerefleksi">Merefleksi</label>
                </div>
              </div>
            </div>

            <div class="form-group full-width">
              <label for="currentIndikatorPencapaian">Indikator Pencapaian Kompetensi:</label>
              <textarea id="currentIndikatorPencapaian" placeholder="Jelaskan indikator pencapaian kompetensi untuk soal ini"></textarea>
            </div>

            <div class="form-group full-width">
              <label for="currentIndikatorSoal">Indikator Soal:</label>
              <textarea id="currentIndikatorSoal" placeholder="Jelaskan indikator soal untuk soal ini"></textarea>
            </div>

            <div class="section-divider" style="background: linear-gradient(45deg, #43e97b, #38f9d7); margin-top: 40px">üìù TEKS SOAL</div>

            <div class="form-grid">
              <div class="form-group">
                <label for="currentNomorSoal">Nomor Soal:</label>
                <input type="text" id="currentNomorSoal" placeholder="Contoh: 1, 2a, 3b, dll." />
              </div>

              <div class="form-group">
                <label for="currentKunciJawaban">Kunci Jawaban:</label>
                <input type="text" id="currentKunciJawaban" placeholder="Contoh: A, B, C, atau jawaban singkat" />
              </div>

              <div class="form-group full-width">
                <label for="currentTekstSoal">Teks Soal:</label>
                <div class="formatting-toolbar">
                  <button type="button" class="format-btn bold" onclick="wrapText(document.getElementById('currentTekstSoal'), '[b]', '[/b]')">B</button>
                  <button type="button" class="format-btn italic" onclick="wrapText(document.getElementById('currentTekstSoal'), '[i]', '[/i]')">I</button>
                  <button type="button" class="format-btn underline" onclick="wrapText(document.getElementById('currentTekstSoal'), '[u]', '[/u]')">U</button>
                  <button type="button" class="format-btn" onclick="wrapText(document.getElementById('currentTekstSoal'), '[nomor]\\n[*]', '\\n[/nomor]')">1. List</button>
                  <button type="button" class="format-btn" onclick="wrapText(document.getElementById('currentTekstSoal'), '[poin]\\n[*]', '\\n[/poin]')">‚Ä¢ List</button>
                  <button type="button" class="format-btn" onclick="insertImageTag(document.getElementById('currentTekstSoal'))">üñºÔ∏è Gambar</button>
                  <button type="button" class="format-btn" onclick="openTableModal('currentTekstSoal')">üìä Tabel</button>
                  <button type="button" class="format-btn" onclick="alignText(document.getElementById('currentTekstSoal'), 'kiri')">‚¨ÖÔ∏è Kiri</button>
                  <button type="button" class="format-btn" onclick="alignText(document.getElementById('currentTekstSoal'), 'tengah')">‚ÜîÔ∏è Tengah</button>
                  <button type="button" class="format-btn" onclick="alignText(document.getElementById('currentTekstSoal'), 'kanan')">‚û°Ô∏è Kanan</button>
                </div>
                <textarea id="currentTekstSoal" class="textarea-large" placeholder="Gunakan tombol di atas untuk format teks atau gambar..."></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="buttons">
          <button type="button" class="btn-bulk" onclick="toggleBulkOptions()" id="bulkToggle">üöÄ Mode Bulk</button>
          <button type="button" class="btn-preview" onclick="showPreview()">üëÅÔ∏è Preview</button>
          <button type="button" class="btn-export" onclick="exportToPDF()">üìÑ Export PDF</button>
          <button type="button" class="btn-clear" onclick="clearForm()">üóëÔ∏è Clear All</button>
        </div>

        <div class="preview-container" id="previewContainer">
          <div id="previewContent"></div>
        </div>
      </div>
    </div>

    <!-- Modal Pembuat Tabel -->
    <div id="tableModal" class="modal-backdrop">
      <div class="modal-content">
        <h3>Pembuat Tabel</h3>
        <div style="display: flex; gap: 15px; margin-top: 15px">
          <input type="number" id="tableRows" placeholder="Jumlah Baris" min="1" value="2" style="width: 100%" />
          <input type="number" id="tableCols" placeholder="Jumlah Kolom" min="1" value="2" style="width: 100%" />
          <button type="button" class="nav-btn add" onclick="generateTableGridInModal()">Buat Grid</button>
        </div>
        <div id="tableGrid" class="modal-grid" style="margin-top: 15px"></div>
        <div class="modal-buttons">
          <button type="button" class="nav-btn prev" onclick="closeTableModal()">Batal</button>
          <button type="button" class="nav-btn next" onclick="insertTableFromModal()">Sisipkan Tabel</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
      let currentSoalIndex = 0;
      let multiSoalData = [];
      let activeTextareaIdForTable = "";

      // --- Fungsi Toolbar --- //
      function wrapText(textarea, openTag, closeTag) {
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const selectedText = textarea.value.substring(start, end);
        const replacement = openTag + selectedText + closeTag;
        textarea.value = textarea.value.substring(0, start) + replacement + textarea.value.substring(end);
        textarea.focus();
        textarea.selectionEnd = start + replacement.length;
        saveAllDataToLocalStorage();
      }

      function insertImageTag(textarea) {
        const url = prompt("Masukkan URL lengkap gambar:", "https://");
        if (url) {
          const width = prompt("Masukkan lebar gambar (contoh: 50% atau 200px). Biarkan kosong untuk lebar otomatis.", "100%");
          let tag = `[gambar${width ? ` lebar=${width}` : ""}]${url}[/gambar]`;
          const start = textarea.selectionStart;
          textarea.value = textarea.value.substring(0, start) + tag + textarea.value.substring(textarea.selectionEnd);
          textarea.focus();
          textarea.selectionEnd = start + tag.length;
          saveAllDataToLocalStorage();
        }
      }

      function alignText(textarea, alignment) {
        const start = textarea.selectionStart;
        const value = textarea.value;
        const lineStart = value.lastIndexOf("\n", start - 1) + 1;
        let lineEnd = value.indexOf("\n", start);
        if (lineEnd === -1) {
          lineEnd = value.length;
        }
        const selectedLine = value.substring(lineStart, lineEnd);
        // Membersihkan tag perataan yang sudah ada sebelumnya
        const cleanedLine = selectedLine.replace(/\[rata=(kiri|tengah|kanan)\]([\s\S]*?)\[\/rata\]/g, "$2");
        const replacement = `[rata=${alignment}]${cleanedLine}[/rata]`;
        textarea.value = value.substring(0, lineStart) + replacement + value.substring(lineEnd);
        textarea.focus();
        textarea.selectionEnd = lineStart + replacement.length;
        saveAllDataToLocalStorage();
      }

      // --- Fungsi Modal Tabel --- //
      function openTableModal(textareaId) {
        activeTextareaIdForTable = textareaId;
        document.getElementById("tableModal").style.display = "flex";
      }

      function closeTableModal() {
        document.getElementById("tableGrid").innerHTML = "";
        document.getElementById("tableModal").style.display = "none";
      }

      function generateTableGridInModal() {
        const rows = parseInt(document.getElementById("tableRows").value) || 2;
        const cols = parseInt(document.getElementById("tableCols").value) || 2;
        const gridContainer = document.getElementById("tableGrid");
        gridContainer.innerHTML = "";
        gridContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        for (let i = 0; i < rows * cols; i++) {
          const cell = document.createElement("textarea");
          cell.placeholder = `Sel ${i + 1}`;
          gridContainer.appendChild(cell);
        }
      }

      function insertTableFromModal() {
        const gridContainer = document.getElementById("tableGrid");
        const rows = parseInt(document.getElementById("tableRows").value) || 2;
        const cols = parseInt(document.getElementById("tableCols").value) || 2;
        const cells = gridContainer.querySelectorAll("textarea");

        if (cells.length === 0) {
          alert("Silakan buat grid terlebih dahulu.");
          return;
        }

        let tableString = "[tabel]\n";
        for (let r = 0; r < rows; r++) {
          tableString += "  [baris]\n";
          for (let c = 0; c < cols; c++) {
            const cellIndex = r * cols + c;
            const cellValue = cells[cellIndex] ? cells[cellIndex].value : "";
            tableString += `    [kolom]${cellValue}[/kolom]\n`;
          }
          tableString += "  [/baris]\n";
        }
        tableString += "[/tabel]";

        const textarea = document.getElementById(activeTextareaIdForTable);
        const start = textarea.selectionStart;
        textarea.value = textarea.value.substring(0, start) + "\n" + tableString + "\n" + textarea.value.substring(textarea.selectionEnd);
        closeTableModal();
        saveAllDataToLocalStorage();
      }

      // --- Logika Utama Aplikasi --- //
      function toggleBulkOptions() {
        const bulkOptions = document.getElementById("bulkOptions");
        bulkOptions.style.display = bulkOptions.style.display === "none" ? "block" : "none";
      }

      function createNewSoalObject(nomorSoal) {
        return {
          nomorSoal: nomorSoal,
          kunciJawaban: "",
          tekstSoal: "",
          capaianPembelajaran: "",
          bukuAcuan: "",
          indikatorPencapaian: "",
          indikatorSoal: "",
          levelKognitif: [],
        };
      }

      function generateBulkSoal() {
        const count = parseInt(document.getElementById("bulkCount").value) || 35;
        const type = document.getElementById("bulkType").value;
        if (count > 50) {
          alert("Jumlah soal maksimal adalah 50.");
          return;
        }
        multiSoalData = [];
        for (let i = 1; i <= count; i++) {
          let nomorSoal;
          switch (type) {
            case "letter":
              nomorSoal = String.fromCharCode(96 + i);
              break;
            case "roman":
              nomorSoal = toRoman(i);
              break;
            default:
              nomorSoal = i.toString();
          }
          multiSoalData.push(createNewSoalObject(nomorSoal));
        }
        currentSoalIndex = 0;
        updateSoalTabs();
        loadCurrentSoal();
        updateNavigation();
        saveAllDataToLocalStorage();
      }

      function toRoman(num) {
        const values = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
        const symbols = ["M", "CM", "D", "CD", "C", "XC", "L", "XL", "X", "IX", "V", "IV", "I"];
        let result = "";
        for (let i = 0; i < values.length; i++) {
          while (num >= values[i]) {
            result += symbols[i];
            num -= values[i];
          }
        }
        return result.toLowerCase();
      }

      function addNewSoal() {
        const newNomorSoal = (multiSoalData.length + 1).toString();
        multiSoalData.push(createNewSoalObject(newNomorSoal));
        currentSoalIndex = multiSoalData.length - 1;
        updateSoalTabs();
        loadCurrentSoal();
        updateNavigation();
        saveAllDataToLocalStorage();
      }

      function removeSoal() {
        if (multiSoalData.length <= 1) {
          alert("Minimal harus ada 1 soal!");
          return;
        }
        if (confirm("Yakin ingin menghapus soal ini?")) {
          multiSoalData.splice(currentSoalIndex, 1);
          if (currentSoalIndex >= multiSoalData.length) {
            currentSoalIndex = multiSoalData.length - 1;
          }
          updateSoalTabs();
          loadCurrentSoal();
          updateNavigation();
          saveAllDataToLocalStorage();
        }
      }

      function prevSoal() {
        saveCurrentSoal();
        if (currentSoalIndex > 0) {
          currentSoalIndex--;
          loadCurrentSoal();
          updateNavigation();
        }
      }

      function nextSoal() {
        saveCurrentSoal();
        if (currentSoalIndex < multiSoalData.length - 1) {
          currentSoalIndex++;
          loadCurrentSoal();
          updateNavigation();
        }
      }

      function goToSoal(index) {
        saveCurrentSoal();
        currentSoalIndex = index;
        loadCurrentSoal();
        updateNavigation();
      }

      function saveCurrentSoal() {
        if (multiSoalData[currentSoalIndex]) {
          const checkedKognitif = [];
          document.querySelectorAll('input[name="currentLevelKognitif"]:checked').forEach((checkbox) => {
            checkedKognitif.push(checkbox.value);
          });
          multiSoalData[currentSoalIndex] = {
            nomorSoal: document.getElementById("currentNomorSoal").value,
            kunciJawaban: document.getElementById("currentKunciJawaban").value,
            tekstSoal: document.getElementById("currentTekstSoal").value,
            capaianPembelajaran: document.getElementById("currentCapaianPembelajaran").value,
            bukuAcuan: document.getElementById("currentBukuAcuan").value,
            indikatorPencapaian: document.getElementById("currentIndikatorPencapaian").value,
            indikatorSoal: document.getElementById("currentIndikatorSoal").value,

          };
          updateSoalTabs();
        }
      }

      function loadCurrentSoal() {
        if (multiSoalData[currentSoalIndex]) {
          const soal = multiSoalData[currentSoalIndex];
          document.getElementById("currentNomorSoal").value = soal.nomorSoal || "";
          document.getElementById("currentKunciJawaban").value = soal.kunciJawaban || "";
          document.getElementById("currentTekstSoal").value = soal.tekstSoal || "";
          document.getElementById("currentCapaianPembelajaran").value = soal.capaianPembelajaran || "";
          document.getElementById("currentBukuAcuan").value = soal.bukuAcuan || "";
          document.getElementById("currentIndikatorPencapaian").value = soal.indikatorPencapaian || "";
          document.getElementById("currentIndikatorSoal").value = soal.indikatorSoal || "";
          document.querySelectorAll('input[name="currentLevelKognitif"]').forEach((checkbox) => {
            checkbox.checked = (soal.levelKognitif || []).includes(checkbox.value);

        }
      }

      function updateSoalTabs() {
        const tabsContainer = document.getElementById("soalTabs");
        tabsContainer.innerHTML = "";
        multiSoalData.forEach((soal, index) => {
          const tab = document.createElement("div");
          tab.className = `soal-tab ${index === currentSoalIndex ? "active" : ""} ${soal.tekstSoal.trim() ? "completed" : ""}`;
          tab.textContent = `${index + 1}. ${soal.nomorSoal || "No." + (index + 1)}`;
          tab.onclick = () => goToSoal(index);
          tabsContainer.appendChild(tab);

      function updateNavigation() {
        document.getElementById("currentSoalNumber").textContent = currentSoalIndex + 1;
        document.getElementById("totalSoal").textContent = multiSoalData.length;
        document.getElementById("prevBtn").disabled = currentSoalIndex === 0;
        document.getElementById("nextBtn").disabled = currentSoalIndex === multiSoalData.length - 1;

      function parseBBCodeToHTML(text) {
        if (!text) return "";
        let html = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

        // Tabel
        html = html.replace(/\[tabel\]([\s\S]*?)\[\/tabel\]/g, (match, content) => {
          let tableContent = content.replace(/\[baris\]([\s\S]*?)\[\/baris\]/g, (rowMatch, rowContent) => {
            let row = rowContent.replace(/\[kolom\]([\s\S]*?)\[\/kolom\]/g, "<td>$1</td>");
            return `<tr>${row.trim()}</tr>`;
          });
          return `<table class="soal-cell-table">${tableContent.trim()}</table>`;
        });

        // Perataan
        html = html.replace(/\[rata=(kiri|tengah|kanan)\]([\s\S]*?)\[\/rata\]/g, (match, alignment, content) => {
          const alignValue = alignment === "tengah" ? "center" : alignment;
          return `<div style="text-align: ${alignValue};">${content.trim()}</div>`;
        });

        // Daftar (list)
        html = html.replace(/\[(nomor|poin)\]([\s\S]*?)\[\/\1\]/g, (match, listType, content) => {
          const tag = listType === "nomor" ? "ol" : "ul";
          const items = content
            .split("[*]")
            .filter((item) => item.trim() !== "")
            .map((item) => `<li>${item.trim()}</li>`)
            .join("");
          return `<${tag} style="margin-left: 20px; margin-top: 10px; white-space: normal; text-align: left;">${items}</${tag}>`;
        });

        // Gambar
        html = html.replace(/\[gambar(?: lebar=([0-9]{1,3}%|[0-9]{1,4}px))?\](.*?)\[\/gambar\]/g, (match, width, url) => {
          const style = width ? `style="width: ${width}; max-width: 100%;"` : 'style="max-width: 100%;"';
          const sanitizedUrl = url.trim().replace(/"/g, "&quot;");
          return `<img src="${sanitizedUrl}" alt="Gambar Soal" ${style}>`;
        });

        // Format Teks Dasar
        html = html.replace(/\[b\]([\s\S]*?)\[\/b\]/g, "<b>$1</b>");
        html = html.replace(/\[i\]([\s\S]*?)\[\/i\]/g, "<i>$1</i>");
        html = html.replace(/\[u\]([\s\S]*?)\[\/u\]/g, "<u>$1</u>");

        return html.replace(/\n/g, "<br>");
      }

                         <td>Nomor Soal</td>

      // Helper function untuk memuat gambar dan mengembalikannya sebagai Promise
      function loadImage(url) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.crossOrigin = "Anonymous"; // Mengatasi masalah CORS jika ada
          img.onload = () => resolve(img);
          img.onerror = () => reject(new Error(`Gagal memuat gambar dari ${url}`));
          img.src = url;
        });
      }

      // [PERBAIKAN] Fungsi Ekspor PDF yang lebih andal
      async function exportToPDF() {
        saveCurrentSoal();
        showPreview(); // Tampilkan preview agar elemen HTML-nya bisa di-render

        const exportButton = document.querySelector(".btn-export");
        exportButton.innerHTML = "üîÑ Membuat PDF...";
        exportButton.disabled = true;

        try {
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF("p", "mm", "a4");

          // Beri jeda singkat agar DOM sempat diperbarui
          await new Promise((resolve) => setTimeout(resolve, 100));

          const cards = Array.from(document.querySelectorAll("#previewContent .kartu-soal-item"));
          if (cards.length === 0) {
            alert("Tidak ada kartu soal untuk diekspor.");
            return;
          }

          let kopImage = null;
          try {
            // Pra-muat gambar kop surat
            kopImage = await loadImage("kop.png");
          } catch (error) {
            console.warn("Peringatan: file kop.png tidak ditemukan atau gagal dimuat. Kop surat akan dilewati.", error.message);
          }

          const pageWidth = pdf.internal.pageSize.getWidth();
          const pageHeight = pdf.internal.pageSize.getHeight();
          const margin = 10;

          for (let i = 0; i < cards.length; i++) {
            const cardElement = cards[i];

            if (i > 0) {
              pdf.addPage();
            }

            let currentY = margin;

            // --- Tambahkan KOP hanya di halaman pertama jika berhasil dimuat ---
            if (i === 0 && kopImage) {
              const imageWidth = pageWidth - margin * 2;
              // [PERBAIKAN] Hitung tinggi gambar berdasarkan rasio aspek aslinya untuk menghindari distorsi
              const imageHeight = (kopImage.naturalHeight / kopImage.naturalWidth) * imageWidth;

              // Langsung tambahkan gambar yang sudah dimuat ke PDF
              pdf.addImage(kopImage, "PNG", margin, currentY, imageWidth, imageHeight);
              currentY += imageHeight + 5; // Geser posisi Y ke bawah setelah kop + beri spasi 5mm
            }

            // Render kartu soal ke canvas
            const canvas = await html2canvas(cardElement, {
              scale: 2,
              useCORS: true,
              backgroundColor: "#fff",
            });

            const imgData = canvas.toDataURL("image/png");
            const imgProps = pdf.getImageProperties(imgData);

            const availableWidth = pageWidth - margin * 2;
            let imgWidth = availableWidth;
            let imgHeight = (imgProps.height * imgWidth) / imgProps.width;

            const availableHeight = pageHeight - currentY - margin;
            if (imgHeight > availableHeight) {
              imgHeight = availableHeight; // Kecilkan kartu jika terlalu tinggi
            }

            const xPosition = margin;
            pdf.addImage(imgData, "PNG", xPosition, currentY, imgWidth, imgHeight);
          }

          // Nama file otomatis
          const mataPelajaran = document.getElementById("multiMataPelajaran").value || "Kartu-Soal";
          const kelas = document.getElementById("multiKelas").value || "";
          let fileName = `${mataPelajaran}-${kelas}-KartuSoal.pdf`.replace(/[/\\?%*:|"<>]/g, "-");
          pdf.save(fileName);
        } catch (error) {
          alert("Gagal membuat PDF. Pastikan file 'kop.png' ada di folder yang sama dan periksa konsol untuk detail.");
          console.error("Error exporting to PDF:", error);
        } finally {
          exportButton.innerHTML = "üìÑ Export PDF";
          exportButton.disabled = false;
        }
      }

      function clearForm() {
        if (confirm("Apakah Anda yakin ingin menghapus semua data? Data yang tersimpan juga akan terhapus permanen.")) {
          localStorage.removeItem("kartuSoalData");
          window.location.reload();
        }
      }

      // --- Logika Penyimpanan Lokal --- //
      function saveAllDataToLocalStorage() {
        saveCurrentSoal();
        const dataToSave = {
          multiSoalData: multiSoalData,
          multiKelas: document.getElementById("multiKelas").value,
          multiPenulis: document.getElementById("multiPenulis").value,
          multiMataPelajaran: document.getElementById("multiMataPelajaran").value,
          multiSatuanKerja: document.getElementById("multiSatuanKerja").value,
          multiKurikulum: document.getElementById("multiKurikulum").value,
          currentSoalIndex: currentSoalIndex,
        };
        localStorage.setItem("kartuSoalData", JSON.stringify(dataToSave));
      }

      function loadAllDataFromLocalStorage() {
        const savedData = localStorage.getItem("kartuSoalData");
        if (savedData) {
          const data = JSON.parse(savedData);
          multiSoalData = data.multiSoalData || [];
          document.getElementById("multiKelas").value = data.multiKelas || "";
          document.getElementById("multiPenulis").value = data.multiPenulis || "";
          document.getElementById("multiMataPelajaran").value = data.multiMataPelajaran || "";
          document.getElementById("multiSatuanKerja").value = data.multiSatuanKerja || "";
          document.getElementById("multiKurikulum").value = data.multiKurikulum || "";
          currentSoalIndex = data.currentSoalIndex || 0;
          if (multiSoalData.length === 0) {
            addNewSoal();
          }
          updateSoalTabs();
          loadCurrentSoal();
          updateNavigation();
        } else {
          if (multiSoalData.length === 0) {
            addNewSoal();
          }
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadAllDataFromLocalStorage();
        let saveTimeout;
        document.querySelector(".form-container").addEventListener("input", () => {
          clearTimeout(saveTimeout);
          saveTimeout = setTimeout(saveAllDataToLocalStorage, 500);
        });
        document.querySelector(".form-container").addEventListener("change", saveAllDataToLocalStorage);
      });
    </script>
